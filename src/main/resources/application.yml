server:
  port: 8080

spring:
  application:
    name: "bookmark"

  output:
    ansi:
      enabled: always

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:file:./data/bookmarks;AUTO_SERVER=TRUE'
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
        use_sql_comments: true
